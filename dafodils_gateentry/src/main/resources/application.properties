spring.application.name=dafodils_gateentry

# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/Gate_Entry_Sys
spring.datasource.username=root
spring.datasource.password=mysqlroot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update  # Use 'create' to drop and recreate schema, 'update' to update schema
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Port
server.port=8080

# WebSocket Configuration
spring.websocket.enabled=true

